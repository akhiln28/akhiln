<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="https://assets.grepwise.com/global.css">
  <script src="/components.js" type="module"></script>
  <script src="/search_component.js" type="module"></script>
  <akhil-header></akhil-header>
  
  <!-- KaTeX for LaTeX support -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
</head>
<body>
  <div id="search-container" style="padding: 1rem; max-width: 800px; margin: 0 auto;">
    <input type="text" id="search-input" placeholder="Search articles..." style="width: 100%; padding: 8px; font-size: 16px;">
    <div id="search-results" style="margin-top: 10px; border: 1px solid #ddd; display: none;"></div>
  </div>
  <main style="max-width: 800px; margin: 0 auto; padding: 1rem;">
    {{CONTENT}}
  </main>
</body>
</html>
